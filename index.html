<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký / Đăng nhập</title>
</head>
<body>

<h2>Đăng ký / Đăng nhập</h2>

<input id="email" type="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Mật khẩu (>= 6 ký tự)"><br><br>

<button onclick="register()">Đăng ký</button>
<button onclick="login()">Đăng nhập</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ✅ firebaseConfig BẠN LẤY – ĐÚNG
  const firebaseConfig = {
    apiKey: "AIzaSyBK7H8ahk0iOdairoKTYuW6XpXBVTCqUhI",
    authDomain: "wed-mua-the-cao.firebaseapp.com",
    projectId: "wed-mua-the-cao",
    storageBucket: "wed-mua-the-cao.firebasestorage.app",
    messagingSenderId: "893033343634",
    appId: "1:893033343634:web:3627977a944a87ea60d44b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("✅ Đăng ký thành công"))
      .catch(err => alert("❌ " + err.message));
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => alert("✅ Đăng nhập thành công"))
      .catch(err => alert("❌ " + err.message));
  };
</script>

</body>
</html>
