<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ﾄ斉ハg kﾃｽ / ﾄ斉ハg nh蘯ｭp</title>
</head>
<body>

<h2>ﾄ斉ハg kﾃｽ / ﾄ斉ハg nh蘯ｭp</h2>

<input id="email" type="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="M蘯ｭt kh蘯ｩu"><br><br>

<button onclick="register()">ﾄ斉ハg kﾃｽ</button>
<button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBK7H8ahk0iOdairoKTYuW6XpXBVTCqUhI",
    authDomain: "wed-mua-the-cao.firebaseapp.com",
    projectId: "wed-mua-the-cao",
    storageBucket: "wed-mua-the-cao.firebasestorage.app",
    messagingSenderId: "893033343634",
    appId: "1:893033343634:web:3627977a944a87ea60d44b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng");
      })
      .catch(err => alert(err.message));
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        // 汨 CHUY盻N SANG TRANG MUA TH蘯ｺ
        window.location.href = "muathe.html";
      })
      .catch(err => alert("Sai tﾃi kho蘯｣n ho蘯ｷc m蘯ｭt kh蘯ｩu"));
  };
</script>

</body>
</html>
