<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ﾄ斉ハg kﾃｽ / ﾄ斉ハg nh蘯ｭp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      width: 48%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ﾄ斉ハg kﾃｽ / ﾄ斉ハg nh蘯ｭp</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="M蘯ｭt kh蘯ｩu">
  <div>
    <button onclick="register()">ﾄ斉ハg kﾃｽ</button>
    <button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // 沐･ Firebase config (C盻ｦA B蘯N)
  const firebaseConfig = {
    apiKey: "AIzaSyBK7H8ahk0iOdairoKTYuW6XpXBVTCqUhI",
    authDomain: "wed-mua-the-cao.firebaseapp.com",
    projectId: "wed-mua-the-cao",
    storageBucket: "wed-mua-the-cao.firebasestorage.app",
    messagingSenderId: "893033343634",
    appId: "1:893033343634:web:3627977a944a87ea60d44b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // 笨 ﾄ斉ハg kﾃｽ
  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("笨 ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng");
        window.location.href = "home.html";
      })
      .catch(err => alert(err.message));
  }

  // 笨 ﾄ斉ハg nh蘯ｭp
  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("笨 ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng");
        window.location.href = "home.html";
      })
      .catch(err => alert(err.message));
  }

  // 笨 Ch蘯ｷn ngﾆｰ盻拱 chﾆｰa login
  onAuthStateChanged(auth, user => {
    if (user) {
      console.log("ﾄ静｣ ﾄ惰ハg nh蘯ｭp:", user.email);
    }
  });
</script>

</body>
</html>
